name: build

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 0 * * *' 
  push:
    branches:
      - main

jobs:
  build_humble:
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      issues: write
      packages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write
    runs-on: ubuntu-22.04
    steps:
      - uses: jspricke/ros-deb-builder-action@v1.0
        with:
          DEB_DISTRO: jammy
          ROS_DISTRO: humble
          REPOS_FILE: https://raw.githubusercontent.com/Shin-kyoto/autoware_deb_test2/main/autoware.repos
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SQUASH_HISTORY: true
          SBUILD_CONF: $verbose = 1;
